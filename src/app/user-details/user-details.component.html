<div class="container mt-3">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="25px">
        <mat-card>
            <form [formGroup]="userDetailForm">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100 mt-3">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput formControlName="name" placeholder="Name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100 mt-3">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email" placeholder="abc@example.com">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100 mt-3">
                            <mat-label>Phone Number</mat-label>
                            <span matPrefix>+91 &nbsp;</span>
                            <input type="tel" formControlName="phoneNumber" matInput placeholder="1234567890">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100 mt-3">
                            <mat-label>Favourite Subjects</mat-label>
                            <mat-select formControlName="subjects" multiple>
                                <mat-option *ngFor="let sub of subjectList" [value]="sub">{{sub}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <button class="btn btn-success px-4" mat-raised-button (click)="submitForm()">Submit</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>

<div class="dash-container">
    <mat-toolbar color="primary" class="dash-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="dash-app-name">My App</h1>
    </mat-toolbar>
    <mat-sidenav-container class="dash-sidenav-container">
        <mat-sidenav #snav mode="over" fixedInViewport="true" class="dash-sidenav">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['dashboard']">Dashboard</a>
                <a mat-list-item [routerLink]="['user']">User Details</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

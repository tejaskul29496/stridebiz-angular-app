<div class="container-fluid" style="height: 100vh;background: #f7f7f7;">
    <div class="d-flex justify-content-center align-items-center h-100">
        <mat-card style="width: 400px;">
            <mat-card-content>
                <div class="d-flex justify-content-center align-items-center mb-3 mt-2">
                    <h1>Sign In</h1>
                </div>
                <form [formGroup]="loginForm">
                    <mat-form-field class="w-100 mt-3">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="abc@example.com">
                    </mat-form-field>
                    <mat-form-field class="w-100 mt-3">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password" placeholder="Password">
                    </mat-form-field>
                </form>

                <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                    <button class="button buttonBlue" mat-flat-button color="primary" (click)="submitForm()">Submit</button>
                </div>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
